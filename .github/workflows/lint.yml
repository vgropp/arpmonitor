name: Go Lint

on:
  push:
    paths:
      - '**.go'
    branches: [ "main" ]
  pull_request:
    paths:
      - '**.go'
      - '**.mod'
      - '**.sum'
      - '.github/workflows/lint.yml'
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1